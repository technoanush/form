<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

  <body>
    <h1>Contact our sales team</h1>
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">First Name:</label>
      <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Last Name:</label>
      <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
    </div>
  </div>
   <div class="form-row">
      <div class="form-group col-md-6">
      <label for="inputEmail">Email:</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPhone">Phone:</label>
      <input type="text" class="form-control" id="inputPhone" placeholder="Phone">
    </div>
  </div>
</div>
   <div class="form-group">
    <label for="inputAddress">Company Name:</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="To select begin typing">
  </div>
    <div class="form-group col-md-6">
      <label for="inputState">How did you hear about us?</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>1</option>
        <option>2</option>
      </select>
    </div>
      <div class="form-group">
    <label for="exampleFormControlTextarea1">Comments</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-outline-primary">Sign in</button>
</form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </body>
</html>
